<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
        <title>super-box</title>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="menu">
            <div class="selection-tab">
                <div class="selection-tab-title">materials</div>
                <div class="selection-tab-list" id="materials">
                </div>
            </div>
            <div class="selection-tab">
                <div class="selection-tab-title">actions</div>
                <div class="selection-tab-list">
                    <div class="selection" id="play">play</div>
                    <div class="selection" id="pause">pause</div>
                    <div class="selection" id="save">save</div>
                    <div class="selection" id="load">load</div>
                    <div class="selection" id="clear">clear</div>
                    <div class="selection" id="randomize">randomize</div>
                </div>
            </div>
            <div class="selection-tab">
                <div class="selection-tab-title">brush</div>
                <div class="selection-tab-list">
                    <div class="selection" id="draw">draw</div>
                    <div class="selection" id="draw">erase</div>
                    <div class="selection" id="brushSize">brush size</div>
                    <div class="selection" id="brushDensity">brush density</div>
                </div>
            </div>
        </div>
    </body>
</html>
