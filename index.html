<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
        <title>super-box</title>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="menu">
            <div class="selection-tab">
                <div class="selection-tab-title">materials</div>
                <div class="selection-tab-list">
                    <div class="selection" id="sand">sand</div>
                    <div class="selection" id="water">water</div>
                    <div class="selection" id="stone">stone</div>
                    <div class="selection" id="wood">wood</div>
                    <div class="selection" id="steam">steam</div>
                    <div class="selection" id="iron">iron</div>
                    <div class="selection" id="rust">rust</div>
                </div>
            </div>
            <div class="selection-tab">
                <div class="selection-tab-title">tool</div>
                <div class="selection-tab-list">
                    <div class="selection" id="sand">draw</div>
                    <div class="selection" id="water">delete</div>
                    <div class="selection" id="water">dry</div>
                </div>
            </div>
            <div class="selection-tab">
                <div class="selection-tab-title">actions</div>
                <div class="selection-tab-list">
                    <div class="selection" id="sand">randomize</div>
                    <div class="selection" id="rust">clear</div>
                    <div class="selection" id="rust">save</div>
                    <div class="selection" id="rust">load</div>
                </div>
            </div>
        </div>
    </body>
</html>
